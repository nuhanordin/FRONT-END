<!doctype html>
<html>

<head>
    <title>Lab 4 : Task 1</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery 3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/2.0.2/mini-default.css">
    <style>
        body {
            margin: 20px;
        }

        #color_change {
            border: 1px solid;
        }

        .cow_color {
            font-weight: bold;
        }
    </style>

    <script>
        $(document).ready(function () {

            var button = $('#button_change');
            $(button).click(function () {
                //select the input color
                var input_color = $('#input_color');

                //select the input value
                var input_value = $(input_color).val();

                //select all appropriate black text recognise by class
                var element = $('.door_color');

                //changed the selected text color to input value color
                $(element).html(input_value);


                $('#button_change').click(function () {
                    // Select the input color and its value
                    var input_value = $('#input_color').val();

                    // Select all elements with the class 'door_color'
                    $('.door_color').html(input_value);
                });

            });
        });

    </script>
</head>

<body>

    <h2> Paint it <span class="door_color">Black</span> by The Rolling Stones(1966)</h2>
    <p>I see a red door and I want it painted <span class="door_color">Black</span>
    </p>

    <p>My Wanted Color is :
        <select id="input_color">
            <option> Purple </option>
            <option> Pink </option>
            <option> Blue </option>
            <option> Green </option>
            <option> White </option>
        </select>
        <button id="button_change">
            Change!
        </button>
    </p>

</body>

</html>
